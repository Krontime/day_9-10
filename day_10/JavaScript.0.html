    <script>
        function lightOn() {
            let conOn = confirm("Do you want the light on?")
            if(conOn === true) {
                let conOn2 = confirm("Why? Do you want to wast energy?")
                if(conOn2 === true) {
                    let conOn3 = confirm("WOW! You relly do! How could you, you monster! Fine! Have it your way!")

                    } else {
                        document.getElementById('myImage').src='img/bulboff.gif';
                    }
                } else {
                    document.getElementById('myImage').src='img/bulboff.gif';
                }
            } else {
                document.getElementById('myImage').src='img/bulboff.gif';
            }
        }
        function lightOff() {
            let conOff = confirm("Do you want the light off?")
            if(conOff === true) {
                let conOff2 = confirm("Are you sure? We went through all that trouble to turn it on!")

                    }
                } else {
                document.getElementById('myImage').src='img/bulbon.gif';
                }
            } else {
